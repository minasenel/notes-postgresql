<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .auth-container { max-width: 420px; margin: 40px auto; padding: 20px; }
        .auth-form { background: #fff; border: 1px solid rgba(0,0,0,0.08); border-radius: 10px; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.08); }
        @media (prefers-color-scheme: dark) { .auth-form { background: #161a22; border-color: rgba(255,255,255,0.1); } }
        .auth-form input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.15); margin: 8px 0; }
        .auth-form button { padding: 10px 14px; border-radius: 8px; border: 1px solid transparent; background: #1f3158; color: #fff; cursor: pointer; width: 100%; margin-top: 10px; }
        .auth-form .back { display: block; text-align: center; margin-top: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h1 style="text-align: center; margin-bottom: 20px;">Kayıt Ol</h1>
                <form method="POST" action="/register">
                    <input type="text" name="username" placeholder="Kullanıcı adı" required>
                    <input type="password" name="password" placeholder="Şifre" required>
                    <button type="submit">Kayıt Ol</button>
                </form>
                <a class="back" href="/login">Giriş yap</a>
            </div>
        </div>
    </div>
</body>
</html>
