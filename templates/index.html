<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Notes App Çalışıyor </h1>
    <p>Bu sayfa çalışıyorsa Flask server ve templates doğru bağlanmış demektir.</p>

    <!-- Add Note Form -->
    <form method="POST">
        <input type="text" name="title" placeholder="Başlık" required>
        <br><br>
        <textarea name="content" placeholder="İçerik" required></textarea>
        <br><br>
        <button type="submit">Kaydet</button>
    </form>

    <!-- Notes List -->
    <h2>Notlar</h2>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note[1] }}</strong> — {{ note[2] }}
                <br><small>{{ note[3] }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
