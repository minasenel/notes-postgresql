<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .auth-container { max-width: 420px; margin: 40px auto; padding: 20px; }
        /* Glassmorphism auth card */
        .auth-form {
            backdrop-filter: blur(22px) saturate(151%);
            -webkit-backdrop-filter: blur(22px) saturate(151%);
            background-color: rgba(3, 7, 24, 0.43);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .auth-form input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.08); color: inherit; margin: 8px 0; }
        .auth-form button { padding: 10px 14px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.18); color: #fff; cursor: pointer; width: 100%; margin-top: 10px; }
        .auth-form .back { display: block; text-align: center; margin-top: 12px; color: #cbd5e1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h1 style="text-align: center; margin-bottom: 20px;">Giriş Yap</h1>
                <form method="POST" action="/login">
                    <input type="text" name="username" placeholder="Kullanıcı adı" required>
                    <input type="password" name="password" placeholder="Şifre" required>
                    <button type="submit">Giriş</button>
                </form>
                <a class="back" href="/register">Kayıt ol</a>
            </div>
        </div>
    </div>
</body>
</html>
